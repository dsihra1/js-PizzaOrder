<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- saved from url=(0014)about:internet -->
	<script src="Lab10-Pizza.js" ></script>
	<title>JS Pizza</title>
</head>

<body>
	<form action=#>
		<p><h1>JavaScript Pizzeria</h1></p>
		<p>
			Choose Size:<br>
			<input type="radio" name="sizeOption" id="radSmall" value="Small">Small<br>
			<input type="radio" name="sizeOption" id="radMedium" value="Medium">Medium<br>
			<input type="radio" name="sizeOption" id="radLarge" value="Large" checked="checked">Large<br>
			<input type="radio" name="sizeOption" id="radXLarge" value="X-Large">X-Large<br>
			<input type="radio" name="sizeOption" id="radParty" value="Party">Party<br>
		</p>
		<p>
			Select Toppings:<br>
			<input type="checkbox" id="chkPepperoni" value="Pepperoni">Pepperoni<br>
			<input type="checkbox" id="chkHam" value="Ham">Ham<br>
			<input type="checkbox" id="chkBacon" value="Bacon">Bacon<br>
			<input type="checkbox" id="chkGroundBeef" value="Ground Beef">Ground Beef<br>
			<input type="checkbox" id="chkGreenPepper" value="Green Peppers">Green Peppers<br>
			<input type="checkbox" id="chkHotPepper" value="Hot Peppers">Hot Peppers<br>
			<input type="checkbox" id="chkMushrooms" value="Mushrooms">Mushrooms<br>
			<input type="checkbox" id="chkOnions" value="Onions">Onions<br>
			<input type="checkbox" id="chkOlives" value="Olives">Olives<br>
			<input type="checkbox" id="chkPineapple" value="Pineapple">Pineapple<br>
			<input type="checkbox" id="chkExtraCheese" value="Extra Cheese">Extra Cheese<br>
		</p>
		<p>
			<input type="button" value="Check Selection" onclick="myFunction()">
			<input type="reset">
		</p>
		<p>
			Your Pizza:<br>
			<textarea id="txtOutput" rows="10" cols="30"></textarea>
		</p>
	</form>
</body>
</html>
